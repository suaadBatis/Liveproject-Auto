plugins {
    id 'java'
}

group 'LiveProject2019'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile "org.testng:testng:6.9.10"
    compile "org.seleniumhq.selenium:selenium-java:3.12.0"
    compile "junit:junit:4.12"
    compile "io.appium:java-client:6.1.0"
    compile group: 'net.sourceforge.tess4j', name: 'tess4j', version: '3.2.1'
    compile group: 'org.mock-server', name: 'mockserver-client', version: '1.10'
   



}
